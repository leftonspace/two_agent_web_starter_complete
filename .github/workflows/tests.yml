name: Tests

on:
  push:
    branches: [ main, develop, 'claude/**' ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']
      fail-fast: false

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov pytest-asyncio

    - name: Run sanity tests
      run: |
        python agent/tests_sanity/test_sanity.py

    - name: Run Stage 7 tests (Web Dashboard)
      run: |
        pytest agent/tests_stage7/ -v --tb=short

    - name: Run Stage 8 tests (Job Manager)
      run: |
        pytest agent/tests_stage8/ -v --tb=short
      continue-on-error: true  # May require additional setup

    - name: Run Stage 9 tests (Project Explorer)
      run: |
        pytest agent/tests_stage9/ -v --tb=short

    - name: Run Stage 10 tests (QA Pipeline)
      run: |
        pytest agent/tests_stage10/ -v --tb=short

    - name: Run Stage 11 tests (Analytics)
      run: |
        pytest agent/tests_stage11/ -v --tb=short
      continue-on-error: true  # May require additional setup

    - name: Run Stage 12 tests (Self-Optimization)
      run: |
        pytest agent/tests_stage12/ -v --tb=short
      continue-on-error: true  # May require additional setup

    - name: Run E2E tests
      run: |
        pytest agent/tests_e2e/ -v --tb=short -m e2e
      continue-on-error: true  # E2E tests may be heavy

    - name: Generate coverage report
      run: |
        pytest --cov=agent --cov-report=xml --cov-report=term
      continue-on-error: true

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
      continue-on-error: true

  lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install linting tools
      run: |
        python -m pip install --upgrade pip
        pip install ruff mypy

    - name: Run Ruff
      run: |
        ruff check agent/ --select E,F,W
      continue-on-error: true

    - name: Run MyPy
      run: |
        mypy agent/ --ignore-missing-imports --no-strict-optional
      continue-on-error: true

  integration:
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest

    - name: Run integration tests
      run: |
        pytest agent/tests_stage7/test_runner.py::test_run_project_integration -v
      continue-on-error: true  # Integration tests may require full environment

    - name: Test web server startup
      run: |
        timeout 10 python -m agent.webapp.app &
        sleep 5
        curl http://127.0.0.1:8000/health || echo "Health check failed"
        pkill -f webapp.app
      continue-on-error: true
