# ruff.toml
line-length = 100
target-version = "py311"

[lint]
select = [
  "E",  # pycodestyle errors
  "F",  # pyflakes
  "I",  # import sorting
  "B",  # bugbear
]
ignore = [
  "E501",  # long lines (we keep them for JSON prompts if needed)
]

[format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = true
docstring-code-format = true
