<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}JARVIS Dashboard{% endblock %}</title>

    <!-- Google Fonts - Monospace fonts for terminal aesthetic -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Lucide Icons - Outlined style icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Design System CSS -->
    <link rel="stylesheet" href="/static/css/design-system.css">

    <!-- Component Styles -->
    <style>
        /* ====================================================================
           LAYOUT COMPONENTS
           ==================================================================== */

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: var(--space-4);
        }

        .container-fluid {
            width: 100%;
            padding: var(--space-4);
        }

        /* ====================================================================
           HEADER / NAVIGATION
           ==================================================================== */

        header {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-primary);
            padding: var(--space-4) 0;
            position: sticky;
            top: 0;
            z-index: var(--z-sticky);
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: var(--space-5);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: var(--space-3);
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: var(--accent-primary-dim);
            border: 1px solid var(--accent-primary);
            border-radius: var(--radius-md);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: var(--text-xl);
            box-shadow: var(--glow-primary);
        }

        .logo-text {
            font-family: var(--font-display);
            font-size: var(--text-xl);
            font-weight: var(--weight-bold);
            color: var(--accent-primary);
            letter-spacing: var(--tracking-wider);
            text-transform: uppercase;
        }

        .logo-subtitle {
            font-size: var(--text-xs);
            color: var(--text-tertiary);
            letter-spacing: var(--tracking-wide);
            text-transform: uppercase;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: var(--space-1);
            padding: 0;
            margin: 0;
        }

        nav a {
            display: flex;
            align-items: center;
            gap: var(--space-2);
            color: var(--text-secondary);
            text-decoration: none;
            padding: var(--space-2) var(--space-3);
            border-radius: var(--radius-md);
            font-size: var(--text-sm);
            font-weight: var(--weight-medium);
            letter-spacing: var(--tracking-wide);
            transition: all var(--transition-fast);
            border: 1px solid transparent;
        }

        nav a:hover {
            color: var(--text-primary);
            background: var(--bg-hover);
            border-color: var(--border-primary);
            text-decoration: none;
        }

        nav a.active {
            color: var(--accent-primary);
            background: var(--accent-primary-dim);
            border-color: var(--accent-primary);
        }

        /* ====================================================================
           CARDS
           ==================================================================== */

        .card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-primary);
            border-radius: var(--radius-md);
            padding: var(--space-5);
            margin-bottom: var(--space-4);
        }

        .card-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: var(--space-4);
            padding-bottom: var(--space-3);
            border-bottom: 1px solid var(--border-primary);
        }

        .card h2,
        .card-title {
            font-family: var(--font-display);
            font-size: var(--text-lg);
            font-weight: var(--weight-bold);
            color: var(--text-primary);
            letter-spacing: var(--tracking-wide);
            text-transform: uppercase;
            margin: 0;
        }

        .card-glow {
            box-shadow: var(--glow-primary);
            border-color: var(--accent-primary);
        }

        /* ====================================================================
           FORMS
           ==================================================================== */

        .form-group {
            margin-bottom: var(--space-4);
        }

        label {
            display: block;
            margin-bottom: var(--space-2);
            font-size: var(--text-sm);
            font-weight: var(--weight-medium);
            color: var(--text-secondary);
            letter-spacing: var(--tracking-wide);
            text-transform: uppercase;
        }

        input[type="text"],
        input[type="number"],
        input[type="email"],
        input[type="password"],
        select,
        textarea {
            width: 100%;
            padding: var(--space-3);
            background: var(--bg-tertiary);
            border: 1px solid var(--border-primary);
            border-radius: var(--radius-md);
            font-family: var(--font-primary);
            font-size: var(--text-base);
            color: var(--text-primary);
            transition: all var(--transition-fast);
        }

        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 2px var(--accent-primary-dim);
        }

        input::placeholder,
        textarea::placeholder {
            color: var(--text-tertiary);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: var(--space-2);
        }

        .checkbox-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: var(--accent-primary);
        }

        /* ====================================================================
           BUTTONS
           ==================================================================== */

        button,
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-2);
            padding: var(--space-3) var(--space-5);
            background: var(--accent-primary);
            color: var(--text-inverse);
            border: 1px solid var(--accent-primary);
            border-radius: var(--radius-md);
            font-family: var(--font-primary);
            font-size: var(--text-sm);
            font-weight: var(--weight-bold);
            letter-spacing: var(--tracking-wide);
            text-transform: uppercase;
            cursor: pointer;
            transition: all var(--transition-fast);
        }

        button:hover,
        .btn:hover {
            background: transparent;
            color: var(--accent-primary);
            box-shadow: var(--glow-primary);
            text-decoration: none;
        }

        button:active,
        .btn:active {
            transform: scale(0.98);
        }

        button:disabled,
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: transparent;
            color: var(--accent-secondary);
            border-color: var(--accent-secondary);
        }

        .btn-secondary:hover {
            background: var(--accent-secondary-dim);
            box-shadow: var(--glow-secondary);
        }

        .btn-danger {
            background: var(--accent-danger);
            border-color: var(--accent-danger);
        }

        .btn-danger:hover {
            background: transparent;
            color: var(--accent-danger);
            box-shadow: var(--glow-danger);
        }

        .btn-ghost {
            background: transparent;
            color: var(--text-secondary);
            border-color: var(--border-primary);
        }

        .btn-ghost:hover {
            color: var(--text-primary);
            border-color: var(--border-glow);
            box-shadow: none;
        }

        .btn-sm {
            padding: var(--space-2) var(--space-3);
            font-size: var(--text-xs);
        }

        .btn-lg {
            padding: var(--space-4) var(--space-6);
            font-size: var(--text-base);
        }

        /* ====================================================================
           TABLES
           ==================================================================== */

        .table {
            width: 100%;
            border-collapse: collapse;
        }

        .table th,
        .table td {
            text-align: left;
            padding: var(--space-3);
            border-bottom: 1px solid var(--border-primary);
        }

        .table th {
            font-size: var(--text-xs);
            font-weight: var(--weight-bold);
            color: var(--text-tertiary);
            text-transform: uppercase;
            letter-spacing: var(--tracking-wider);
            background: var(--bg-tertiary);
        }

        .table tbody tr {
            transition: background var(--transition-fast);
        }

        .table tbody tr:hover {
            background: var(--bg-hover);
        }

        .table td {
            font-size: var(--text-sm);
            color: var(--text-primary);
        }

        /* ====================================================================
           BADGES
           ==================================================================== */

        .badge {
            display: inline-flex;
            align-items: center;
            gap: var(--space-1);
            padding: var(--space-1) var(--space-2);
            border-radius: var(--radius-sm);
            font-size: var(--text-xs);
            font-weight: var(--weight-bold);
            text-transform: uppercase;
            letter-spacing: var(--tracking-wide);
        }

        .badge-success {
            background: var(--accent-primary-dim);
            color: var(--accent-primary);
            border: 1px solid var(--accent-primary);
        }

        .badge-warning {
            background: var(--accent-warning-dim);
            color: var(--accent-warning);
            border: 1px solid var(--accent-warning);
        }

        .badge-error,
        .badge-danger {
            background: var(--accent-danger-dim);
            color: var(--accent-danger);
            border: 1px solid var(--accent-danger);
        }

        .badge-info {
            background: var(--accent-info-dim);
            color: var(--accent-info);
            border: 1px solid var(--accent-info);
        }

        .badge-secondary {
            background: var(--accent-secondary-dim);
            color: var(--accent-secondary);
            border: 1px solid var(--accent-secondary);
        }

        .badge-neutral {
            background: var(--bg-tertiary);
            color: var(--text-secondary);
            border: 1px solid var(--border-primary);
        }

        /* Status badges with dot indicator */
        .badge-dot::before {
            content: '';
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: currentColor;
        }

        /* ====================================================================
           STAT CARDS
           ==================================================================== */

        .stat-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-primary);
            border-radius: var(--radius-md);
            padding: var(--space-4);
        }

        .stat-card .label {
            font-size: var(--text-xs);
            color: var(--text-tertiary);
            text-transform: uppercase;
            letter-spacing: var(--tracking-wider);
            margin-bottom: var(--space-2);
        }

        .stat-card .value {
            font-family: var(--font-display);
            font-size: var(--text-2xl);
            font-weight: var(--weight-bold);
            color: var(--accent-primary);
        }

        .stat-card .change {
            font-size: var(--text-xs);
            color: var(--text-secondary);
            margin-top: var(--space-1);
        }

        .stat-card .change.positive {
            color: var(--accent-primary);
        }

        .stat-card .change.negative {
            color: var(--accent-danger);
        }

        /* ====================================================================
           ALERTS
           ==================================================================== */

        .alert {
            display: flex;
            align-items: flex-start;
            gap: var(--space-3);
            padding: var(--space-4);
            border-radius: var(--radius-md);
            margin-bottom: var(--space-4);
            border-left: 3px solid;
        }

        .alert-info {
            background: var(--accent-secondary-dim);
            border-color: var(--accent-secondary);
            color: var(--accent-secondary);
        }

        .alert-success {
            background: var(--accent-primary-dim);
            border-color: var(--accent-primary);
            color: var(--accent-primary);
        }

        .alert-warning {
            background: var(--accent-warning-dim);
            border-color: var(--accent-warning);
            color: var(--accent-warning);
        }

        .alert-error {
            background: var(--accent-danger-dim);
            border-color: var(--accent-danger);
            color: var(--accent-danger);
        }

        /* ====================================================================
           EMPTY STATE
           ==================================================================== */

        .empty-state {
            text-align: center;
            padding: var(--space-8);
            color: var(--text-tertiary);
        }

        .empty-state-icon {
            font-size: 3rem;
            margin-bottom: var(--space-4);
            opacity: 0.5;
        }

        .empty-state h3 {
            color: var(--text-secondary);
            margin-bottom: var(--space-2);
        }

        /* ====================================================================
           GRID LAYOUTS
           ==================================================================== */

        .grid {
            display: grid;
            gap: var(--space-4);
        }

        .grid-cols-2 {
            grid-template-columns: repeat(2, 1fr);
        }

        .grid-cols-3 {
            grid-template-columns: repeat(3, 1fr);
        }

        .grid-cols-4 {
            grid-template-columns: repeat(4, 1fr);
        }

        .grid-auto {
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        }

        /* ====================================================================
           LOADING STATES
           ==================================================================== */

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-3);
            padding: var(--space-6);
            color: var(--text-secondary);
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid var(--border-primary);
            border-top-color: var(--accent-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        /* ====================================================================
           TERMINAL / CODE BLOCKS
           ==================================================================== */

        .terminal {
            background: var(--bg-primary);
            border: 1px solid var(--border-primary);
            border-radius: var(--radius-md);
            padding: var(--space-4);
            font-family: var(--font-primary);
            font-size: var(--text-sm);
            overflow-x: auto;
        }

        .terminal-header {
            display: flex;
            align-items: center;
            gap: var(--space-2);
            margin-bottom: var(--space-3);
            padding-bottom: var(--space-3);
            border-bottom: 1px solid var(--border-primary);
        }

        .terminal-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }

        .terminal-dot.red { background: var(--accent-danger); }
        .terminal-dot.yellow { background: var(--accent-warning); }
        .terminal-dot.green { background: var(--accent-primary); }

        .terminal-line {
            display: flex;
            gap: var(--space-2);
            margin-bottom: var(--space-1);
        }

        .terminal-prompt {
            color: var(--accent-primary);
        }

        .terminal-output {
            color: var(--text-secondary);
        }

        /* ====================================================================
           RESPONSIVE ADJUSTMENTS
           ==================================================================== */

        @media (max-width: 1024px) {
            .grid-cols-4 {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                align-items: flex-start;
            }

            nav ul {
                flex-wrap: wrap;
            }

            .grid-cols-2,
            .grid-cols-3,
            .grid-cols-4 {
                grid-template-columns: 1fr;
            }

            .container {
                padding: var(--space-3);
            }
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <a href="/" class="logo" style="text-decoration: none;">
                    <div class="logo-icon">J</div>
                    <div>
                        <div class="logo-text">JARVIS</div>
                        <div class="logo-subtitle">AI Assistant Dashboard</div>
                    </div>
                </a>
                <nav>
                    <ul>
                        <li><a href="/" {% if request.path == '/' %}class="active"{% endif %}><i data-lucide="layout-dashboard" class="icon icon-sm"></i> Dashboard</a></li>
                        <li><a href="/jarvis" {% if request.path == '/jarvis' %}class="active"{% endif %}><i data-lucide="message-square" class="icon icon-sm"></i> Chat</a></li>
                        <li><a href="/jobs" {% if '/jobs' in request.path %}class="active"{% endif %}><i data-lucide="file-text" class="icon icon-sm"></i> Jobs</a></li>
                        <li><a href="/projects" {% if '/projects' in request.path %}class="active"{% endif %}><i data-lucide="folder" class="icon icon-sm"></i> Projects</a></li>
                        <li><a href="/analytics" {% if request.path == '/analytics' %}class="active"{% endif %}><i data-lucide="bar-chart-2" class="icon icon-sm"></i> Analytics</a></li>
                        <li><a href="/tuning" {% if request.path == '/tuning' %}class="active"{% endif %}><i data-lucide="settings" class="icon icon-sm"></i> Tuning</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>

    {% block extra_scripts %}{% endblock %}

    <!-- Initialize Lucide Icons -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            if (typeof lucide !== 'undefined') {
                lucide.createIcons();
            }
        });
    </script>
</body>
</html>
