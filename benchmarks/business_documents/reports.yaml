# Business Reports Benchmark
# Tests report and document writing capabilities

name: "Business Reports Benchmark"
domain: "business_documents"
version: "1.0.0"
created_by: "Claude (external)"
description: "Tests report writing capabilities including executive summaries, status reports, and analysis documents"

tasks:
  # ============================================================================
  # Easy Tasks
  # ============================================================================

  - id: "br_001"
    difficulty: "easy"
    prompt: "Write a brief executive summary (3-4 paragraphs) for a Q3 sales report. The company exceeded targets by 15%, with strongest performance in the Northeast region. Include key metrics and recommendations."
    verification:
      - type: "format_valid"
        params:
          format: markdown
      - type: "min_length"
        params:
          min_words: 150
          min_paragraphs: 3
      - type: "contains"
        params:
          required:
            - "15%"
            - "Northeast"
          case_sensitive: false
    expected_domain: business_documents
    tags:
      - executive-summary
      - sales
      - easy

  - id: "br_002"
    difficulty: "easy"
    prompt: |
      Draft a professional email to a client thanking them for their continued
      partnership and introducing a new account manager who will be taking over
      their account. The new manager's name is Sarah Chen.
    verification:
      - type: "format_valid"
        params:
          format: email
      - type: "min_length"
        params:
          min_words: 75
      - type: "contains"
        params:
          required:
            - "Sarah Chen"
            - "thank"
          case_sensitive: false
    expected_domain: business_documents
    tags:
      - email
      - client-communication
      - easy

  - id: "br_003"
    difficulty: "easy"
    prompt: |
      Create meeting minutes for a weekly team standup. Include:
      - Date and attendees (make up 4-5 names)
      - Key updates from each team member
      - Action items with owners
      - Next meeting date
    verification:
      - type: "format_valid"
        params:
          format: markdown
      - type: "min_length"
        params:
          min_words: 100
      - type: "contains"
        params:
          required:
            - "Attendees"
            - "Action"
          case_sensitive: false
    expected_domain: business_documents
    tags:
      - meeting-minutes
      - team
      - easy

  # ============================================================================
  # Medium Tasks
  # ============================================================================

  - id: "br_004"
    difficulty: "medium"
    prompt: |
      Create a project status report with the following sections:
      - Executive Summary
      - Progress Update (we're 60% complete, on track)
      - Key Accomplishments (list 3)
      - Risks and Mitigation (list 2 risks)
      - Next Steps
      - Budget Status (under budget by 5%)

      The project is a CRM implementation for a mid-size company.
    verification:
      - type: "format_valid"
        params:
          format: markdown
      - type: "min_length"
        params:
          min_words: 300
      - type: "contains"
        params:
          required:
            - "Executive Summary"
            - "Progress"
            - "Accomplishments"
            - "Risk"
            - "Next Steps"
            - "Budget"
          case_sensitive: false
    expected_domain: business_documents
    tags:
      - status-report
      - project-management
      - medium

  - id: "br_005"
    difficulty: "medium"
    prompt: |
      Write a business case document for implementing a new employee wellness
      program. Include:
      - Problem Statement
      - Proposed Solution
      - Benefits (quantify where possible)
      - Cost Analysis
      - Implementation Timeline
      - Success Metrics/KPIs

      Budget: $50,000 for first year. Company size: 200 employees.
    verification:
      - type: "format_valid"
        params:
          format: markdown
      - type: "min_length"
        params:
          min_words: 400
      - type: "contains"
        params:
          required:
            - "Problem"
            - "Solution"
            - "Benefits"
            - "Cost"
            - "Timeline"
            - "KPI"
          case_sensitive: false
    expected_domain: business_documents
    tags:
      - business-case
      - hr
      - medium

  - id: "br_006"
    difficulty: "medium"
    prompt: |
      Create a quarterly performance review document for a fictional software
      engineer named Alex Rivera. Include:
      - Performance summary
      - Key achievements (3-4 items)
      - Areas for improvement (2 items)
      - Goals for next quarter
      - Development recommendations

      Overall rating: Exceeds Expectations
    verification:
      - type: "format_valid"
        params:
          format: markdown
      - type: "min_length"
        params:
          min_words: 350
      - type: "contains"
        params:
          required:
            - "Alex Rivera"
            - "Achievements"
            - "Improvement"
            - "Goals"
          case_sensitive: false
    expected_domain: business_documents
    tags:
      - performance-review
      - hr
      - medium

  # ============================================================================
  # Hard Tasks
  # ============================================================================

  - id: "br_007"
    difficulty: "hard"
    prompt: |
      Write a comprehensive market analysis report for entering the electric
      vehicle charging station market.

      Include:
      1. Market Overview (size, growth rate, key players)
      2. Competitive Analysis (at least 3 competitors)
      3. SWOT Analysis
      4. Target Customer Segments
      5. Go-to-Market Strategy Recommendations
      6. Financial Projections (high-level)
      7. Risks and Mitigation

      The report should be professional and suitable for executive presentation.
    verification:
      - type: "format_valid"
        params:
          format: markdown
      - type: "min_length"
        params:
          min_words: 1000
      - type: "contains"
        params:
          required:
            - "Market Overview"
            - "Competitive"
            - "SWOT"
            - "Customer"
            - "Strategy"
            - "Financial"
            - "Risk"
          case_sensitive: false
    expected_domain: business_documents
    tags:
      - market-analysis
      - strategy
      - hard

  - id: "br_008"
    difficulty: "hard"
    prompt: |
      Create a comprehensive Request for Proposal (RFP) document for selecting
      a cloud infrastructure provider. The company is migrating from on-premises
      to cloud.

      Include:
      1. Company Background
      2. Project Scope and Objectives
      3. Technical Requirements (compute, storage, networking, security)
      4. Service Level Requirements
      5. Vendor Qualifications
      6. Pricing Structure Requirements
      7. Evaluation Criteria and Weighting
      8. Timeline and Submission Instructions

      Company size: 500 employees, 50 applications to migrate.
    verification:
      - type: "format_valid"
        params:
          format: markdown
      - type: "min_length"
        params:
          min_words: 800
      - type: "contains"
        params:
          required:
            - "Background"
            - "Scope"
            - "Requirements"
            - "Security"
            - "Evaluation"
            - "Timeline"
          case_sensitive: false
    expected_domain: business_documents
    tags:
      - rfp
      - procurement
      - it
      - hard

  - id: "br_009"
    difficulty: "hard"
    prompt: |
      Write a board presentation document for a Series B funding round.
      The company is a B2B SaaS platform for supply chain management.

      Include:
      1. Executive Summary
      2. Problem & Market Opportunity
      3. Product Overview and Differentiation
      4. Business Model and Unit Economics
      5. Traction and Key Metrics (ARR $5M, 150% NRR, 50 customers)
      6. Competitive Landscape
      7. Go-to-Market Strategy
      8. Team Highlights
      9. Financial Projections (3-year)
      10. Use of Funds ($25M raise)
      11. Ask and Terms

      Format should be suitable for a pitch deck narrative.
    verification:
      - type: "format_valid"
        params:
          format: markdown
      - type: "min_length"
        params:
          min_words: 1200
      - type: "contains"
        params:
          required:
            - "Executive Summary"
            - "Market"
            - "Product"
            - "Business Model"
            - "Traction"
            - "Competitive"
            - "Team"
            - "Financial"
            - "Use of Funds"
          case_sensitive: false
    expected_domain: business_documents
    tags:
      - investor-presentation
      - fundraising
      - saas
      - hard
