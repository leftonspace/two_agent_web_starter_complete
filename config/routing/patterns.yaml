# Domain classification patterns
# Used by KeywordClassifier for fast, free classification
#
# Confidence levels:
# - high_confidence: 0.9 - Strong indicators for this domain
# - medium_confidence: 0.7 - Moderate indicators
# - low_confidence: 0.5 - Weak indicators, likely need semantic check

