# Fallback configuration
fallback:
  domain: "administration"
  confidence: 0.3
  message: "Request could not be confidently classified"

# Confidence thresholds
thresholds:
  high_confidence_score: 0.9
  medium_confidence_score: 0.7
  low_confidence_score: 0.5
  semantic_fallback_threshold: 0.8  # Use semantic if keyword confidence below this
  minimum_confidence: 0.3  # Below this, always fallback to administration
