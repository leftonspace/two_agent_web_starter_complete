<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact — Modern Portfolio</title>
  <meta name="description" content="Get in touch using a simple contact form with basic front-end validation.">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <a class="skip-link" href="#main-content">Skip to content</a>
  <header class="site-header" id="top">
    <div class="container nav-bar">
      <a class="brand" href="index.html">
        <span class="brand-mark" aria-hidden="true">◆</span>
        <span class="brand-text">Modern Portfolio</span>
        <span class="sr-only"> — Home</span>
      </a>
      <button class="nav-toggle" aria-controls="primary-menu" aria-expanded="false" aria-haspopup="true" aria-label="Open navigation menu">
        <svg class="icon" width="24" height="24" viewBox="0 0 24 24" aria-hidden="true">
          <path fill="currentColor" d="M4 6h16v2H4V6zm0 5h16v2H4v-2zm0 5h16v2H4v-2z"/>
        </svg>
      </button>
      <nav id="primary-nav" class="nav" aria-label="Primary">
        <ul id="primary-menu" class="nav-list">
          <li><a href="index.html">Home</a></li>
          <li><a href="projects.html">Projects</a></li>
          <li><a href="contact.html" aria-current="page">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main id="main-content">
    <section class="container page-header">
      <h1>Contact</h1>
      <p class="muted">Send a quick message. All fields are required.</p>
    </section>

    <section class="container contact-section">
      <form id="contact-form" class="card form" novalidate>
        <div class="form-status" id="form-status" role="status" aria-live="polite" hidden></div>

        <div class="form-field">
          <label for="name">Name</label>
          <input id="name" name="name" type="text" autocomplete="name" required aria-describedby="name-error">
          <div class="field-error" id="name-error" aria-live="polite"></div>
        </div>

        <div class="form-field">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" inputmode="email" autocomplete="email" required aria-describedby="email-error">
          <div class="field-error" id="email-error" aria-live="polite"></div>
        </div>

        <div class="form-field">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="6" required aria-describedby="message-error"></textarea>
          <div class="field-error" id="message-error" aria-live="polite"></div>
        </div>

        <div class="form-actions">
          <button type="submit" class="btn btn-primary">Send Message</button>
        </div>
      </form>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <p>© <span id="year"></span> Modern Portfolio. All rights reserved.</p>
      <a href="#top" class="back-to-top">Back to top</a>
    </div>
  </footer>
</body>
</html>
